{% load cropping thumbnail %}
{% load thumbnail %}

<div class="container" style="margin-top: 20px;">
	<div class="jumbotron">
		<form method="post" id="cropping_form" class="cropping_form" action="." enctype="multipart/form-data">
			{% csrf_token %}
			<table>
				<tr>
					<th>{{ form.as_p }} {{ form.media }}</th>
					<th><img src="{% thumbnail image.image_field 300x300 box=image.cropping_free %}" style="margin-left: 20px;"></th>
				</tr>
				{% if image %}
				<tr>
					<th>
						<button type="submit" class="btn btn-danger">
							<i class="fa fa-scissors"></i> Recortar
						</button>
					</th>
					<th>
						<button id="bt_form" formmethod="post" formaction="/send_file/{{ image.id }}/" formenctype="multipart/form-data" type="submit" class="btn btn-success" style="margin-left: 20px;">
							<i class="fa fa-floppy-o"></i> Salvar
						</button>
					</th>
				</tr>
				{% endif %}
			</table>
		</form>
	</div>
</div>
